name: N-Puzzle
version: "0.1"
author: John Afaghpour <jafaghpo@student.42.com> and Guillaume Gregoire <ggregoir@student.42.fr>
about: Implementation of the fifteen-puzzle game with variable puzzle length and configurable algorithms & heuristics
args:
    - file:
        help: Path to file containing the starting state of the puzzle or path to folder where the generated puzzle is created (only with -g flag)
        required: true
        index: 1
    - end_mode:
        help: Style of the ending state
        short: e
        long: end
        possible_values:
            - snail
            - classic
            - reversed
        default_value: snail
    - algorithm:
        help: Algorithms used to solve the puzzle.
        short: a
        long: algo
        possible_values:
            - standard
            - greedy
            - uniform
        default_value: standard
    - heuristic_function:
        help: Heuristic used to solve the puzzle.
        short: h
        long: heuristic
        possible_values:
            - misplaced_tiles
            - manhattan
            - linear_conflict
            - out_of_axes
        default_value: manhattan
    - verbosity:
        help: Display more informations on the solution
        short: -v
        long: verbosity
    - memory:
        help: Limit memory usage of open set depending on the heuristic value of the starting state
        short: -m
        long: memory
    - bar:
        help: Display a progress bar during search
        short: -b
        long: bar
    # puzzle generator args
    - generator:
        help: Generate random puzzle of given size
        long: generator
        short: g
        default_value: None
    - difficulty:
        requires:
            - generator
        help: Set level difficulty for generated puzzle
        short: d
        long: difficulty
        possible_values:
            - easy
            - normal
            - hard
            - epic
        default_value: normal
    - iterations:
        requires:
            - generator
        help: Set number of swaps for generated puzzle
        short: -i
        long: iterations
        value_names:
            - iterations

